<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <h1>Number Game</h1>
        <i class="ri-information-line"></i>
        <div class="info">
            <p>Click the number displayed in Hit Section.</p>
        </div>
        <div class="panel">
            <div class="panelTop">
                <div class="elem">
                    <h4>Hit</h4>
                    <div class="box hitValue">5</div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div class="box timer">60</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div class="box score">0</div>
                </div>
            </div>
            <div class="panelBtm">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
